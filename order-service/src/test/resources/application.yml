eureka:
  client:
    enable: false
    fetch-registry: false
    register-with-eureka: false

spring:
  cloud:
    config:
      enabled: false
    openfeign:
      loadbalancer:
        enabled: false
    discovery:
      client:
        simple:
          instances:
            product-service:
              - uri: http://localhost:${wiremock.server.port}
            user-service:
              - uri: http://localhost:${wiremock.server.port}
            coupon-service:
              - uri: http://localhost:${wiremock.server.port}
  data:
    redis:
      host: testhost
      port: 9123
  jpa:
    hibernate:
      ddl-auto: create-drop
  kafka:
    bootstrap_servers: localhost:9092
  flyway:
    enabled: false
  output:
    ansi:
      enabled: always
swagger:
  allowed-origins:
    - "http://localhost:8000"

order:
  topics:
    # 발행
    deduct-inventory: "order.saga.inventory.deduct"
    used-coupon: "order.saga.coupon.used"
    used-point: "order.saga.point.used"
    # 수신
    product-result: "product.saga.result"
    coupon-result: "coupon.saga.result"
    user-result: "user.saga.result"
---
spring:
  config:
    activate:
      on-profile: test-mock
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
  cloud:
    bus:
      enabled: false