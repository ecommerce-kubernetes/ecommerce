spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ecommerce-kubernetes/config.git
          username: ${GITHUB_USERNAME}
          password: ${GITHUB_TOKEN}
          default-label: main
          search-paths: /
      bus:
        enabled: true
        destination: springCloudBus # Kafka 토픽명
  kafka:
    bootstrap-servers: localhost:9092
