eureka:
  client:
    enabled: false
    fetch-registry: false
    register-with-eureka: false

spring:
  cloud:
    config:
      enabled: false

  kafka:
    bootstrap-servers: localhost:9092
  flyway:
    enabled: false

  jpa:
    show-sql: true
    properties:
      hibernate:
        ddl-auto: create-drop
        format_sql: true
      hibernate.default_batch_fetch_size: 1000

product:
  topics:
    ## 주문 상품 재고 감소 요청 토픽
    saga-command: "product.saga.command"
    ## 주문 상품 재고 감소 응답 토픽
    saga-reply: "product.saga.reply"

logging:
  loki:
    url: http://localhost:3100/loki/api/v1/push
---
spring:
  config:
    activate:
      on-profile: test-mock
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  cloud:
    bus:
      enabled: false