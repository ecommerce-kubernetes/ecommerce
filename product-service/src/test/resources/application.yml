eureka:
  client:
    enabled: false
    fetch-registry: false
    register-with-eureka: false

spring:
  cloud:
    config:
      enabled: false

  kafka:
    bootstrap-servers: localhost:9092

  jpa:
    show-sql: true
    properties:
      hibernate:
        ddl-auto: create-drop
        format_sql: true
      hibernate.default_batch_fetch_size: 1000
  flyway:
    enabled: false
---
spring:
  config:
    activate:
      on-profile: test-mock
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  cloud:
    bus:
      enabled: false