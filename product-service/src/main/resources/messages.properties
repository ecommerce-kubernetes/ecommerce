## Validation Error Message
NotBlank=must not be blank
InvalidUrl=URL pattern is incorrect
NotNull=must not be null
NotEmpty=elements must be at least one

Min=must be at least {value}
Max=must not be greater than {value}
image.sortOrder.min=sortOrder cannot be less than 0
productOptionType.priority.min=priority cannot be less than 0
productVariant.price.min=price cannot be less than 0
productVariant.price.max=price cannot be greater than 100000000

invalid.url=Invalid Url
